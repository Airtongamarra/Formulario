<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="MarcaCarro">Marca Do Carro</label>
            <input type="text" id="MarcaCarro" nome="marca" placeholder="Ex. Toyota">
        </div>
        <div>
            <label for="ModeloCarro">Modelo do carro</label>
            <input type="text" id="ModeloCarro" name="modelo" placeholder="Ex. Hilux">
        </div>
        <div>
            <label for="AnoCarro">Ano Do Carro</label>
            <input type="text" id="AnoCarro" name="ano" placeholder="Ex.2023">
        </div>
        <div>
            <label for="Quilometragem">Quilometragem</label>
            <input type="text" id="Quilometragem" name="quilometragem" placeholder="Insira A Quilometragem">
        </div>
        <div>
            <label for="Valor"> Valor Do Carro</label>
            <input type="text" id="Valor" name="valor" placeholder="Ex. 200.000,00">
        </div>
        <div>
            <label for="primeiroradio">Novo</label>
            <input type="radio" id="primeiroradio" name="estado" value="Novo">
            <label for="segundoradio">Usado</label>
            <input type="radio" id="segundoradio" name="estado" value="Usado">
        </div>
        <div>
            <label for="primeirocheck">Airbag</label>
            <input type="checkbox" id="primeirocheck" name="adicionais" value="Airbag">
            <label for="segundocheck"> Alarme</label>
            <input type="checkbox" id="segundocheck" name="adicionais" value="Alarme">
            <label for="terceirocheck">Ar condicionado</label>
            <input type="checkbox" id="terceirocheck" name="adicionais" value="Ar condicionado">
            <label for="quartocheck">Banco de couro</label>
            <input type="checkbox" id="quartocheck" name="adicionais" value="Banco De Couro">
        </div>

        <select name="FinalPlaca" required="required">
            <option value="">Escolha um final da placa</option>
            <option value="Um">01</option>
            <option value="Dois">02</option>
            <option value="Treis">03</option>
            <option value="Quatro">04</option>
            <option value="Cinco">05</option>
        </select>
        <div>
            <input type="submit">
        </div>

    </form>

</body>

</html>
